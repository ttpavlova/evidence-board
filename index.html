<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence board</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header__container">
            <div class="header__content">
                <div class="header__logo">
                    <a href="#">Evidence board</a>
                </div>
                <div class="header__menu">
                    <a class="toolbar-item" id="zoom-in" title="Zoom In" onclick="zoom('in')">
                        <img class="toolbar-item__img" src="img/zoom-in-3.png" alt="Zoom In">
                    </a>
                    <a class="toolbar-item" id="zoom-out" title="Zoom Out" onclick="zoom('out')">
                        <img class="toolbar-item__img" src="img/zoom-out-3.png" alt="Zoom Out">
                    </a>
                    <a class="toolbar-item" id="edit-item" title="Edit">
                        <img class="toolbar-item__img" src="img/edit.png" alt="Edit">
                    </a>
                    <a class="toolbar-item" id="delete-item" title="Delete">
                        <img class="toolbar-item__img" src="img/delete.png" alt="Delete">
                    </a>
                    <button class="menu__item" id="clear-db">CLEAR</button>
                    <button class="menu__item" id="new-element" onclick="openModal('elem', 'create')">new element</button>
                    <button class="menu__item" id="new-connection" onclick="openModal('connection', 'create')">new connection</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-container">
        <!-- modal for "new element" button -->
        <div id="modal-element" class="modal">
            <div class="modal__content">
                <div class="modal__close" id="close-btn" onclick="closeModal('elem')">
                    <img class="modal__close-img" src="img/close-button.png" alt="close-button">
                </div>

                <p class="modal__load-text">Load image</p>
                <input class="modal__load-file" id="modal-load-file" type="file" accept=".jpg, .jpeg, .png"><br>
                <div class="modal__container">
                    <img class="modal__img" id="modal-load-img" src="img/add-image.png" alt="Image preview">
                </div>

                <label for="modal__input" class="modal__label">Enter element title: </label>

                <input type="text" id="modal-input" name="modal__input" class="modal__input" placeholder="Element name">
                <span class="modal__message" id="message-input"></span>
                
                <!-- create element -->
                <button id="modal-submit" class="modal__submit">Create element</button>
                <!-- update element -->
                <button id="modal-update" class="modal__submit">Update element</button>
            </div>
        </div>

        <!-- modal for "new connection" button -->
        <div id="modal-connection" class="modal">
            <div class="modal__content">
                <div class="modal__close" id="close-btn-connection" onclick="closeModal('connection')">
                    <img class="modal__close-img" src="img/close-button.png" alt="close-button">
                </div>

                <p class="modal__text">Element 1: </p>
                <select id="modal-elem1" class="modal__select">
                    <option>Choose an element</option>
                </select>

                <p class="modal__text">Element 2: </p>
                <select id="modal-elem2" class="modal__select">
                    <option>Choose an element</option>
                </select>

                <label for="modal__connection-title" class="modal__label">Connection title: </label>
                <input type="text" id="modal-connection-title" name="modal__connection-title" class="modal__input" placeholder="Connection name">
                <span class="modal__message" id="message-input-connection"></span>

                <!-- create connection -->
                <button id="modal-submit-connection" class="modal__submit">Create connection</button>
                <!-- update connection -->
                <button id="modal-edit-connection" class="modal__submit">Update connection</button>
            </div>
        </div>
    </div>

    <div class="container" id="container" style="transform: scale(1);">

        <svg id="svg" width="1500" height="1500" viewBox="0 0 1500 1500">
            <rect id="background" x="0" y="0" width="1500" height="1500" fill="transparent"></rect>
        </svg>
        
        <canvas id="canvas" width="300" height="150"></canvas>

    </div>
    <script src="js/activity.js"></script>
</body>
</html>
