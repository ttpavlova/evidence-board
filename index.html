<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/outline_search_black_24dp.png">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Oswald&display=swap" rel="stylesheet">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<!-- new body -->
<body>
    <header class="header">
        <div class="header__container">
            <div class="logo">
                <a class="logo__link" href="#">Evidence board</a>
            </div>

            <div class="main-menu">
                <!-- toolbar icons -->
                <div class="toolbar">
                    <!-- import/export icons -->
                    <a href="#" id="import" class="toolbar__item" title="Import File">
                        <span class="material-symbols-outlined md-28" translate="no">
                            file_upload
                        </span>
                    </a>
                    <a download="evidence-board-data.json" href="#"  id="export" class="toolbar__item" title="Export File">
                        <span class="material-symbols-outlined md-28" translate="no">
                            file_download
                        </span>
                    </a>
                    <!-- zoom icons -->
                    <button id="zoom-in" class="toolbar__item" title="Zoom In">
                        <span class="material-icons md-28" translate="no">zoom_in</span>
                    </button>
                    <button id="zoom-out" class="toolbar__item" title="Zoom Out">
                        <span class="material-icons md-28" translate="no">zoom_out</span>
                    </button>
                    <button id="edit-item" class="toolbar__item toolbar__item_disabled" title="Edit">
                        <span class="material-icons md-28" translate="no">edit</span>
                    </button>
                    <button id="delete-item" class="toolbar__item toolbar__item_disabled" title="Delete">
                        <span class="material-icons md-28" translate="no">delete</span>
                    </button>
                </div>

                <!-- menu buttons -->
                <div class="menu">
                    <div id="new-element" class="menu__item menu-item">
                        <div class="menu-item__container">
                            <span class="menu-item__plus-sign">+</span>
                            <span class="menu-item__word"> element</span>
                        </div>
                    </div>
                    <div id="new-connection" class="menu__item menu-item">
                        <div class="menu-item__container">
                            <span class="menu-item__plus-sign">+</span>
                            <span class="menu-item__word"> connection</span>
                        </div>
                    </div>
                    <div id="new-note" class="menu__item menu-item">
                        <div class="menu-item__container">
                            <span class="menu-item__plus-sign">+</span>
                            <span class="menu-item__word"> note</span>
                        </div>
                    </div>
                    <div id="clear-db" class="menu__item menu-item">
                        <span class="menu-item__word">clear all</span>
                    </div>
                </div>
            </div>            
        </div>
    </header>

    <main class="main" id="main">
        <!-- the board -->
        <div class="container" id="container" style="transform: scale(1);">

            <svg id="svg" width="2500" height="2500" viewBox="0 0 2500 2500">
                <rect id="background" x="0" y="0" width="2500" height="2500" fill="transparent"></rect>
                <g class="lines__container"></g>
                <g class="lines-text__container"></g>
            </svg>

            <div class="elements__container"></div>

            <div class="notes__container"></div>
            
            <canvas id="canvas" class="canvas" width="300" height="150"></canvas>

        </div>

        <!-- modals -->
        <div class="modals">
            <!-- new element modal window -->
            <div id="modal-element" class="modal">
                <div class="modal__container">

                    <!-- header -->
                    <div class="modal__header">
                        <div class="modal__title">New Element</div>
                        <div id="close-elem-modal" class="modal__close">
                            <span class="material-icons md-28" translate="no">close</span>
                        </div>
                    </div>

                    <!-- content -->
                    <div class="modal__content">
                        <!-- preview block -->
                        <div class="modal__preview preview">
                            <div class="preview__container">
                                <img id="modal-load-img" class="preview__img" src="img/add_photo_alternate_black_48dp.svg" alt="Image preview">
                            </div>
                        </div>
                        <!-- inputs block -->
                        <div class="modal__inputs">
                            <label for="modal-elem-title" class="modal__label">Title:</label>
                            <input type="text" id="modal-elem-title" class="modal__input" name="modal-elem-title" placeholder="Element Name">

                            <div class="upload-img">
                                <label for="modal-load-file" class="upload-img__btn upload-img-btn">
                                    <span class="material-icons md-18 upload-img-btn__arrow">file_upload</span>
                                    <span class="upload-img-btn__text">Upload an image</span>
                                </label>
                                <input class="upload-img__input" id="modal-load-file" name="modal-load-file" type="file" accept=".jpg, .jpeg, .png">
                            </div>
                            <div id="message-elem" class="modal__message"></div>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal__footer">
                        <button id="create-elem-btn" class="modal__submit">Create element</button>
                        <button id="update-elem-btn" class="modal__submit">Update element</button>
                    </div>
                </div>
            </div>

            <!-- new connection modal window -->
            <div id="modal-connection" class="modal">
                <div class="modal__container">

                    <!-- header -->
                    <div class="modal__header">
                        <div class="modal__title">New Connection</div>
                        <div id="close-conn-modal" class="modal__close">
                            <span class="material-icons md-28" translate="no">close</span>
                        </div>
                    </div>

                    <!-- content -->
                    <div class="modal__content">
                        <!-- preview block -->
                        <div class="modal__preview preview">
                            <div class="preview__container">
                                <img id="preview-img-1" class="preview__img preview__img_blank" src="img/image_black_48dp.svg" alt="Image for element1">
                            </div>
                            <div class="preview__container">
                                <img id="preview-img-2" class="preview__img preview__img_blank" src="img/image_black_48dp.svg" alt="Image for element2">
                            </div>
                        </div>
                        <!-- inputs block -->
                        <div class="modal__inputs">
                            <label class="modal__label">Element 1: </label>
                            <select id="modal-elem1" class="modal__select select">
                                <option class="select__option">Choose an element</option>
                            </select>
                            <label class="modal__label">Element 2: </label>
                            <select id="modal-elem2" class="modal__select select">
                                <option class="select__option">Choose an element</option>
                            </select>
                            <label for="modal-conn-title" class="modal__label">Title: </label>
                            <input type="text" id="modal-conn-title" class="modal__input" name="modal-conn-title" placeholder="Connection Name">
                            <span id="message-conn" class="modal__message"></span>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal__footer">
                        <button id="create-conn-btn" class="modal__submit">Create connection</button>
                        <button id="update-conn-btn" class="modal__submit">Update connection</button>
                    </div>
                </div>
            </div>

            <!-- new note modal window -->
            <div id="modal-note" class="modal">
                <div class="modal__container">

                    <!-- header -->
                    <div class="modal__header">
                        <div class="modal__title">New Note</div>
                        <div id="close-note-modal" class="modal__close">
                            <span class="material-icons md-28" translate="no">close</span>
                        </div>
                    </div>

                    <!-- content -->
                    <div class="modal__content">
                        <div class="modal__preview modal__preview_note">
                            <div class="note-preview">
                                <p class="note-preview__title">Case #1</p>
                                <textarea class="note-preview__text" readonly="readonly">Details...</textarea>
                            </div>
                        </div>
                        <div class="modal__inputs">
                            <label for="modal-note-title" class="modal__label">Title: </label>
                            <input type="text" id="modal-note-title" class="modal__input" name="modal-note-title" placeholder="Note Name">

                            <label for="modal-note-text" class="modal__label">Text: </label>
                            <textarea id="modal-note-text" class="modal__input" rows="5" cols="20" placeholder="Note Text"></textarea>
                            <span id="message-note" class="modal__message"></span>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal__footer">
                        <button id="create-note-btn" class="modal__submit">Create note</button>
                        <button id="update-note-btn" class="modal__submit">Update note</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer-menu">
                <a class="footer-menu__item" href="https://github.com/ttpavlova/evidence-board" target="_blank">
                    <span class="footer-menu__link">About</span>
                    <span class="material-symbols-outlined new-window-icon">
                        open_in_new
                    </span>
                </a>
            </div>
        </div>
    </footer>
    
    <script type="module" src="js/main.js"></script>
    <script src="https://unpkg.com/xregexp/xregexp-all.js"></script>
</body>
</html>
