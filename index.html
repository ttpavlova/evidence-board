<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence board</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="menu">
        <button class="menu__item">NEW BOARD</button>
        <button id="save-db" class="menu__item">SAVE BOARD</button>
        <button id="new-element" class="menu__item" onclick="openModal('elem')">new element</button>
        <button id="new-connection" class="menu__item" onclick="openModal('connection')">new connection</button>
    </div>

    <div class="container">

        <svg id="svg" width="1500" height="1500" viewBox="0 76 1500 1500"></svg>
        
        <canvas id="canvas" width="300" height="150"></canvas>

        <!-- modal for "new element" button -->
        <div id="modal-element" class="modal">
            <div class="modal__content">
                <span id="close-btn" class="modal__close" onclick="closeModal('elem')">&times;</span>

                <p>Load image</p>
                <input id="modal-load-file" type="file" accept=".jpg, .jpeg, .png" onchange="previewFile()"><br>
                <img id="modal-load-img" class="modal__load" src="" alt="Image preview">

                <label for="modal__input">Enter element title: </label>
                <input type="text" id="modal-input" name="modal__input" class="modal__input" onblur="checkIfInputIsEmpty()">
                <span id="message-input"></span>
                <button id="modal-submit" class="modal__submit" onclick="newElement()">Ok</button>
            </div>
        </div>

        <!-- modal for "new connection" button -->
        <div id="modal-connection" class="modal">
            <div class="modal__content">
                <span id="close-btn-connection" class="modal__close" onclick="closeModal('connection')">&times;</span>

                <p>Element 1: </p>
                <select id="modal-elem1" class="modal__select">
                    <option>Choose an element</option>
                </select>

                <p>Element 2: </p>
                <select id="modal-elem2" class="modal__select">
                    <option>Choose an element</option>
                </select>

                <label for="modal__connection-title">Connection title: </label>
                <input type="text" id="modal-connection-title" name="modal__connection-title" class="modal__input">

                <button id="modal-submit-connection" class="modal__submit" onclick="createConnection()">Ok</button>
            </div>
        </div>

    </div>
    <script src="js/activity.js"></script>
</body>
</html>
